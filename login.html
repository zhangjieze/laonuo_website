<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人在线考试系统 - 登录</title>
    <link rel = "stylesheet" type = "text/css" href = "css/login_styles.css">
    <script src="js/login_scripts.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>登录到个人考试系统</h2>
        <input type="text" class="container-input" id="username" placeholder="用户名">
        <input type="password" class="container-input" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
        <div class="error-message" id="error-message">用户名或密码错误</div>
        <div class="link" onclick="showForgotPasswordOptions()">忘记密码</div>
        <div class="link" onclick="goToRegister()">注册</div>
    </div>
</body>
</html>
