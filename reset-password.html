<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人在线考试系统 - 重置密码</title>
    <link rel = "stylesheet" type = "text/css" href = "css/login_styles.css">
    <script src="js/login_scripts.js"></script>
</head>
<body>
    <div class="reset-password-container">
        <h2>重置密码</h2>
        <input type="password" class="container-input" id="new-password" placeholder="输入新密码">
        <input type="password" class="container-input" id="confirm-password" placeholder="确认新密码">
        <button onclick="resetPassword()">重置密码</button>
        <div class="error-message" id="error-message">请填写所有字段</div>
    </div>
</body>
</html>
